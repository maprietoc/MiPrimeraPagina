<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="menu"></div>
    <h1>Registro</h1>
    <form action="row g-3 needs-validation">
        <div class="container-fluid">
            <div class="row">

                <div class="col">
                    <div class="mb-3 fw-bold">
                        <label for="rut" class="form-label">RUT</label>
                        <input type="text" class="form-control" id="rut" placeholder="Ej: 123456789" required>
                    </div>
                    <div class="invalid-feedback">Debe llenar el Campo RUT para continuar</div>
                </div>
                <div class="col">
                    <div class="mb-3 fw-bold">
                        <label for="rut" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="nombres" required>
                    </div>
                    <div class="invalid-feedback">Debe llenar el Campo Nombres para continuar</div>
                </div>
                <div class="col">
                    <div class="mb-3 fw-bold">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" required>
                    </div>
                    <div class="invalid-feedback">Debe llenar el Campo Apellidos para continuar</div>
                </div>
                <div class="mb-3 fw-bold">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="text" class="form-control" id="correo" placeholder="ej: juanito@gmail.com">
                </div>
                <div class="invalid-feedback">Debe llenar el Campo Correo para continuar</div>
                <div class="mb-3 fw-bold">
                    <label for="clave" class="form-label">Clave</label>
                    <input type="text" class="form-control" id="clave" required>
                </div>
                <div class="invalid-feedback">Debe llenar el Campo Clave para continuar</div>
                <div class="mb-3 fw-bold">
                    <label for="repetir" class="form-label">Repetir Clave</label>
                    <input type="text" class="form-control" id="repetir" required>
                </div>
                <div class="invalid-feedback">Debe llenar el Campo Repetir Clave para continuar</div>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>
    </form>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
